<script type="text/coffeescript">
jo.load()

class Button extends joButton
	constructor:(args)->
		super args
		console.log "my mother is joButton"
	setData:(args)->
		super args
		console.log "Text of button has changed"


class Application extends joScreen
	constructor:(title, caption)->
		console.log "my mother is joScreen"
		@stack = new joStackScroller
		super @stack
		@title = new joTitle title
		@caption = new joCaption caption
		@button = new Button "OK"
		@button.selectEvent.subscribe ->
			console.log "OK OK"		
		@card = new joCard [ @title , @caption, new joDivider, @button]
	    
	show:->
		@stack.push @card		

myApp = new Application "Jo Rocks !", "Hello World !!!"

myApp.button.setData("Click Me !!!")

myApp.show()
</script>
